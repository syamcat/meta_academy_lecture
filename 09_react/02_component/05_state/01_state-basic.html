<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
	<div id="root"></div>
	<script type="text/babel">

		// state 란?
		// 컴포넌트 내부에 바꿀 수 있는(혹은 바뀔 수 있는) 값을 의미한다.

		// props는 컴포넌트가 사용되는 과정에서 부모 컴포넌트가 설정하고 주는 읽기 전용 값이지만,
		// state는 컴포넌트 내부에서 설정되는 변경할 수 있는 값이다.

		// props vs state
		// props: 컴포넌트 외부에서 컴포넌트로 전달되는 값
		// state: 컴포넌트 내부에서 정의되는 값

		// props: 변경하지 않고 읽기 전용(read only)으로 사용되는 값
		// state: 변경 되는 값

		// 공통접 컴포넌트에서 사용됨

		class Counter extends React.Component {

			constructor(props) {
				super(props);

				// 생성자 안에서 state를 사용하는 방법
				// 1. state는 this.를 앞에 붙여야 한다.
				// 2. 이름을 반드시 state로 지어야 한다.
				// 3. state에 저장되는 값은 반드시 Object 리터럴 형태로 작성해야 한다.

				this.state = {
					number: 3	// 변경될 관리할 값이다. 초기값을 설정
				};
			}

			render() {

				const number = this.state.number;

				console.log('!!render 함수 호출!!');
				return (
					<>
						<h1>{this.state.number}</h1>
						<button onClick={() => this.setState({number: number - 1})}>- 1</button>
						<button onClick={() => this.setState({number: number + 1})}>+ 1</button>
					</>
				);
			}
		}

		ReactDOM.createRoot(document.getElementById('root')).render(<Counter/>);
	</script>
</body>
</html>
