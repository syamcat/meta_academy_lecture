<body>
	<div id="root"></div>
	<script type="text/babel">

		// let obj = {

		// 	prop2: 'p2'
		// }

		// // 스프레드 연산 -> 깊은 복사를 위해 자주 사용된다.

		// console.log(rest);

		// let {prop1, ...restObj} = {prop1: 'a', prop2: 'b', prop3: 'c'};
		// console.log(restObj);

		class LoginComponent extends React.Component {
			state = {
				username: '',
				password: ''
			};

		// 	onChangeHandler1 = e => {
		// 		this.setState({
		// 			username: e.target.value
		// 		});
		// 	};

		// 	onChangeHandler2 = e => {
		// 		this.setState({
		// 			username: e.target.value
		// 		});
		// 	}

			onChangeHandler = e => {
				this.setState({
					[e.target.name]: e.target.value	//[variableName]: value
				});
			}

			onClickHandler = e => {
				alert(`username: ${this.state.username} \n password: ${this.state.password}`);
				this.setState({
					username: '',
					password: ''
			});
			}

			render() {
				return (
					<>
						<h1>로그인</h1>
						<label>아이디</label>
						<input
							type="text"
							name="username"
							placeholder="아이디를 입력하세요"
							value={this.state.username}
							onChange={this.onChangeHandler}
						/>
						<br/>
						<label>비밀번호 : </label>
						<input
							type="password"
							name="password"
							placeholder="비밀번호를 입력하세요"
							value={this.state.password}
							onChange={this.onChangeHandler}
						/>
						<br/>
						<button onClick={this.onClickHandler}>로그인</button>
					</>
				);
			}
		}

		ReactDOM.createRoot(document.getElementById('root')).render(<LoginComponent/>);
	</script>
</body>
