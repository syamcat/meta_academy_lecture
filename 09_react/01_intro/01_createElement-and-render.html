<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<!-- React를 실행. -->
	<!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
	<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
	<div id="root">

	</div>
	<script>
		//<h1 class="greeting" id="greeting">hello world!!</h1>
		const greetingElement = React.createElement('h1', {className: 'greeting', id: 'greeting'}, 'hello world!!');
		const textElement = React.createElement('h3', {id: 'name'}, '안녕하세요. 홍길동입니다.');

		const domContainer = document.getElementById('root');
		const root = ReactDOM.createRoot(domContainer);

		// react 16버전 부터는 list(연달아서)로도 출력 가능하다.
		root.render([greetingElement, textElement]);
	</script>
</body>
</html>
