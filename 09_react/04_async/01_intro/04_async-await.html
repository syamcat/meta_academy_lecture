<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// ES8 부터 가능하다
		function increase(number) {

			return new Promise((resolve, reject) => {
				setTimeout(
					() => {
						const result = number + 10;

						if(result > 50) {
							return reject(new Error('Number Too Big...'));
						}
						resolve(result);
					},
					1000
				);
			});
		}

		
		async function run () {
			try {

				let result = await increase(0);
				console.log(result);

				result = await increase(result);
				console.log(result);

				result = await increase(result);
				console.log(result);

				result = await increase(result);
				console.log(result);

				result = await increase(result);
				console.log(result);

				result = await increase(result);
				console.log(result);
			} catch(e) {
				console.log(e, '가 발생헸네');
			}
		}

		run();
	</script>
</body>
</html>
