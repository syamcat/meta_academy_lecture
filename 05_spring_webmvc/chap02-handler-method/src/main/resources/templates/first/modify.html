<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>@RequestParam을 이용하여 전달된 파라미터 꺼내기</h1>

    <h3>메뉴 수정하기</h3>
    <form action="modify" method="post">
        수정할 메뉴의 이름 : <input type="text" name="modifyName"><br>
        수정할 메뉴의 가격 : <input type="number" name="modifyPrice" required><br>
        <button type="submit">수정하기</button>
    </form>

    <h3>메뉴 수정하기2</h3>
    <form action="modifyAll" method="post">
        수정할 메뉴의 이름 : <input type="text" name="modifyName2"><br>
        수정할 메뉴의 가격 : <input type="number" name="modifyPrice2" required><br>
        <button type="submit">수정하기</button>
    </form>

    <h3>3. @ModelAttribute를 이용하여 파라미터 전달 받기</h3>
    <button onclick="location.href='first/search'">@ModelAttribute 이용하기</button>
</body>
</html>
